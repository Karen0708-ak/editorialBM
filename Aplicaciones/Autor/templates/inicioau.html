{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<br>
<h1 class="text-center">Listado de Autores</h1>

<hr>
<table class="table table-bordered table-striped table-hover ">
    <thead>
        <tr class="table-success text-center">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>NACIONALIDAD</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for autorTemporal in autor %}
            <tr>
                <td>{{autorTemporal.id_autor}}</td>
                <td>{{autorTemporal.nombre}}</td>
                <td>{{autorTemporal.nacionalidad}}</td>
                <td>
                    <a href="editarAutor/{{autorTemporal.id_autor}}" class="btn btn-outline-warning">
                        <i class="fa fa-pen"></i>
                    </a>
                    <a href="#" class="btn btn-outline-danger" onclick="confirmarEliminacion('{{autorTemporal.id_autor}}')">
                        <i class="fa fa-trash"></i>
                    </a>
                    <script>
                        function confirmarEliminacion(id_autor) {
                            Swal.fire({
                            title: '¿Estás seguro?',
                            text: '¡Esta acción no se puede deshacer!',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Sí, eliminar',
                            cancelButtonText: 'Cancelar'
                            }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = `eliminarAutor/${id_autor}`;
                            }
                            });
                        }
                        </script>  
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="text-center ">
    <a href="nuevoAutor" class="btn btn-primary " >
        Agregar Autor
    </a>
</div>
<br>
<br>
{% endblock %}
