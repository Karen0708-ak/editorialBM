{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Jugador</h1>
        <form action="/procesarEdicionJugador" method="post">
            {% csrf_token %}
            <input type="hidden" name="id_jugador" value="{{jugadorEditar.id_jugador}}">
            <label for="nombre">Nombre</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{jugadorEditar.nombre}}"><br>

            <label for="apellido">Apellido</label><br>
            <input class="form-control" type="text" name="apellido" id="apellido" value="{{jugadorEditar.apellido}}"><br>

            <label for="celular">Celular</label><br>
            <input class="form-control" type="number" name="celular" id="celular" value="{{jugadorEditar.celular}}"><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'inicioju' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
