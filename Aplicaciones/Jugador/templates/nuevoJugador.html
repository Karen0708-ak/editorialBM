{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Jugador</h1>
        <form action="guardarJugador" method="post">
            {% csrf_token %}
            
            <label for="nombre">Nombre</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" required><br>

            <label for="apellido">Apellido</label><br>
            <input class="form-control" type="text" name="apellido" id="apellido" required><br>

            <label for="celular">Celular</label><br>
            <input class="form-control" type="number" name="celular" id="celular" required><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'inicioju' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
