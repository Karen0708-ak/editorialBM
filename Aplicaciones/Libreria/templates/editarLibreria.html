{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Libreria</h1>
        <form action="/procesarEdicionLibreria" method="post">
            {% csrf_token %}
            <input type="hidden" name="id_libreria" value="{{libreriaEditar.id_libreria}}">
            <label for="nombre">Nombre</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{libreriaEditar.nombre}}"><br>

            <label for="direccion">Direccion</label><br>
            <input class="form-control" type="text" name="direccion" id="direccion" value="{{libreriaEditar.direccion}}"><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'inicioli' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
