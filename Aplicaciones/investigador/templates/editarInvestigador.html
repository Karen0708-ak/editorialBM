{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Investigador</h1>
        <form action="/procesarEdicionInvestigador" method="post">
            {% csrf_token %}
            <input type="hidden" name="id_investigador" value="{{investigadorEditar.id_investigador}}">
            <label for="nombre">Nombre</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{investigadorEditar.nombre}}"><br>

            <label for="apellido">Apellido</label><br>
            <input class="form-control" type="text" name="apellido" id="apellido" value="{{investigadorEditar.apellido}}"><br>

            <label for="nacionalidad">Nacionalidad</label><br>
            <input class="form-control" type="text" name="nacionalidad" id="nacionalidad" value="{{investigadorEditar.nacionalidad}}"><br>

            <label for="edad">Edad</label><br>
            <input class="form-control" type="text" name="edad" id="edad" value="{{investigadorEditar.edad}}"><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'investigador' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
